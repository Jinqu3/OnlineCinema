{% load i18n %}
<div class="deal-leftmk left-side">
    {% get_current_language as LANGUAGE_CODE %}
    <h3 class="sear-head editContent">{% if LANGUAGE_CODE == 'ru' %} Последние добавленные {% else %} Latest Add {% endif %}</h3>
    {% for film in last_films %}
        <div class="special-sec1 row mt-3 editContent">
            <div class="img-deals col-md-4">
                <img src="{{film.poster.url}}" class="img-fluid" alt="">
            </div>
            <div class="img-deal1 col-md-4">
                <a href="{{ film.get_absolute_url }}" class="editContent">{{ film.name }}</a>
            </div>
        </div>
    {% endfor %}
</div>
